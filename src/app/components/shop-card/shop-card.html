<div class="shop-card" tabindex="0">
  <div class="shop-image">
    <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=500" alt="Boutique">
    <span class="category-tag">{{ boutique.categorie }}</span>
    <span class="status-badge" [ngClass]="getStatusClass()">{{ boutique.statut }}</span>
  </div>

  <div class="shop-info">
    <div class="header-info">
      <h3>{{ boutique.nom }}</h3>
      <span class="floor-tag">
        <i class="fas fa-building"></i> Ã‰tage {{ boutique.etage }}
      </span>
    </div>

    <div class="details">
      <p class="horaires">
        <i class="far fa-clock"></i> {{ boutique.horaires.ouverture }} - {{ boutique.horaires.fermeture }}
      </p>
      <p class="contact">
        <i class="far fa-envelope"></i> {{ boutique.contact.email }} <br>
        <i class="fas fa-phone"></i> {{ boutique.contact.tel }}
      </p>
    </div>

    <button class="btn-view">
      <i class="fas fa-shopping-bag"></i> Consulter les articles
    </button>
  </div>
</div>
