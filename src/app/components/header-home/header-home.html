<header class="header" [class.scrolled]="isScrolled">
  <div class="header-container">
    <!-- Logo à gauche -->
    <div class="header-logo">
      <a routerLink="/" class="logo-link">
        <div class="logo-icon">
          <i class="fas fa-shopping-bag"></i>
        </div>
        <div class="logo-text">
          <span class="logo-name">AKOOR</span>
          <span class="logo-subtitle">Shopping</span>
        </div>
      </a>
    </div>

    <!-- Barre de recherche au centre -->
    <div class="header-search">
      <form class="search-form" (submit)="onSearch(); $event.preventDefault()">
        <div class="search-wrapper" [class.focused]="isSearchFocused">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            class="search-input"
            placeholder="Que recherchez-vous aujourd'hui ?"
            [(ngModel)]="searchQuery"
            name="search"
            (focus)="onSearchFocus()"
            (blur)="onSearchBlur()"
          />
          @if (searchQuery) {
            <button type="button" class="search-clear" (click)="clearSearch()">
              <i class="fas fa-times"></i>
            </button>
          }
          <button type="submit" class="search-submit">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </form>
    </div>

    <!-- Actions à droite -->
    <div class="header-actions">
      @if (!isLoggedIn) {
        <a routerLink="/login" class="header-action-btn" title="Mon compte">
          <i class="fas fa-user"></i>
          <span class="action-text">Compte</span>
        </a>
      } @else {
        <!-- ✅ SI CONNECTÉ -->
        <div class="user-menu-wrapper" (click)="$event.stopPropagation()">
          <a href="#" class="header-action-btn" title="Mon compte" (click)="toggleUserMenu($event)">
            <i class="fas fa-user"></i>
            <span class="action-text">{{ userDisplayName }}</span>
            <i class="fas fa-chevron-down" style="font-size: 0.8rem"></i>
          </a>

          @if (isUserMenuOpen) {
            <div class="user-dropdown">
              <button class="user-dropdown-item" (click)="logout($event)">
                <i class="fas fa-sign-out-alt"></i>
                Déconnexion
              </button>
            </div>
          }
        </div>
      }
    </div>
  </div>
</header>
