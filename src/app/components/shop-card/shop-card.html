<div class="shop-card" tabindex="0" (click)="viewProducts()">

  <!-- Image avec badges -->
  <div class="shop-image">
    <img [src]="getShopImage()" [alt]="boutique.nom">

    <!-- Badge catégorie (top right) -->
    <!-- <span class="category-tag">{{ boutique.categorie }}</span> -->

    <!-- Badge statut (bottom left) -->
    <span class="status-badge" [ngClass]="getStatusClass()">
      {{ boutique.ouvertMaintenant ? 'Ouvert' : 'Fermé' }}
    </span>

    <!-- Icône favori (top left) -->
    <button class="favorite-btn" (click)="$event.stopPropagation()" title="Ajouter aux favoris">
      <i class="far fa-heart"></i>
    </button>
  </div>

  <!-- Informations de la boutique -->
  <div class="shop-info">

    <!-- Header avec nom et étage -->
    <div class="header-info">
      <h3>{{ boutique.nom }}</h3>
      <span class="floor-tag">
        <i class="fas fa-building"></i> Étage {{ boutique.etage }}
      </span>
    </div>

    <!-- Détails (horaires et contact) -->
    <!-- <div class="details">
      <p class="horaires">

        {{ boutique.horaires.ouverture }} - {{ boutique.horaires.fermeture }}
      </p>
      <p class="contact">
        <i class="far fa-envelope"></i> {{ boutique.contact.email }}<br>
        <i class="fas fa-phone"></i> {{ boutique.contact.tel }}
      </p>
    </div> -->

    </button> -->

  </div>

</div>
