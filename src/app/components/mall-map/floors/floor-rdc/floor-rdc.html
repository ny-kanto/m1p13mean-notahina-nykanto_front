<svg viewBox="0 0 1200 700">

  <!-- Styles -->
  <!-- (copie les styles ici) -->

  <!-- Fond -->
  <rect width="1200" height="700" fill="#f5f5f5" />

  <!-- Couloir principal -->
  <rect x="200" y="300" width="800" height="120" class="corridor" />

  <!-- Hyper -->
  <rect
    [attr.class]="isSelected('store-hyper') ? 'store anchor selected' : 'store anchor'"
    x="900"
    y="50"
    width="250"
    height="600"
    (click)="onClick('store-hyper')"
  />
  <text x="1025" y="350" class="label" font-weight="bold">
    {{ zoneLabels['store-hyper'] }}
  </text>

  <!-- Boutiques haut -->
  <rect [attr.class]="'store' + (isSelected('shop-101') ? ' selected' : '')"
        x="220" y="80" width="140" height="160"
        (click)="onClick('shop-101')" />
  <text x="290" y="170" class="label">{{ zoneLabels['shop-101'] }}</text>

  <rect [attr.class]="'store' + (isSelected('shop-102') ? ' selected' : '')"
        x="380" y="80" width="160" height="160"
        (click)="onClick('shop-102')" />
  <text x="460" y="170" class="label">{{ zoneLabels['shop-102'] }}</text>

  <rect [attr.class]="'store' + (isSelected('shop-103') ? ' selected' : '')"
        x="560" y="80" width="160" height="160"
        (click)="onClick('shop-103')" />
  <text x="640" y="170" class="label">{{ zoneLabels['shop-103'] }}</text>

  <!-- Boutiques bas -->
  <rect [attr.class]="'store' + (isSelected('shop-201') ? ' selected' : '')"
        x="220" y="460" width="180" height="160"
        (click)="onClick('shop-201')" />
  <text x="310" y="550" class="label">{{ zoneLabels['shop-201'] }}</text>

  <rect [attr.class]="'store' + (isSelected('shop-202') ? ' selected' : '')"
        x="420" y="460" width="200" height="160"
        (click)="onClick('shop-202')" />
  <text x="520" y="550" class="label">{{ zoneLabels['shop-202'] }}</text>

  <!-- Services -->
  <rect class="service" x="650" y="460" width="90" height="90" />
  <text x="695" y="515" class="label">WC</text>

  <rect class="service" x="760" y="460" width="90" height="90"
        (click)="onClick('stairs-up')" />
  <text x="805" y="515" class="label">Escaliers</text>

</svg>


<style>
  .store {
    fill: #e0e0e0;
    stroke: #444;
    stroke-width: 2;
    cursor: pointer;
    transition: fill 0.2s;
  }

  .store:hover {
    fill: #ffd54f;
  }

  .anchor {
    fill: #c5e1a5;
  }

  .corridor {
    fill: #ffffff;
  }

  .service {
    fill: #b3e5fc;
  }

  /* zone sélectionnée */
  .selected {
    fill: red !important;
  }

  .label {
    font-family: Arial, sans-serif;
    font-size: 12px;
    text-anchor: middle;
    pointer-events: none;
    fill: #333;
  }

  text {
    pointer-events: none;
  }
</style>
